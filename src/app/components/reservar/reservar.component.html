

<div class="contenedor-container">
  <div class="container wow fadeInUp">
    <div class="row">
      <div class="offset-md-3 col-md-6">
        <!-- Card -->
        <mdb-card>
          <!--Card content-->
          <mdb-card-body>
            <!--Title-->
            <mdb-card-title>
              <h3 class="text-center pt-2 pb-3"><strong>AeroCat</strong></h3>
              <h4 class="text-center">Reserva de vuelos</h4>
            </mdb-card-title>

            <div *ngIf="flagAlert" [ngClass]="flagAlert ? 'show' : 'hide'" class="alert alert-warning alert-dismissible fade" role="alert">
                <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
                  <span aria-hidden="true">&times;</span>
                </button>
                {{mensajeForm}}
              </div>
            

            <div class="md-form mb-5">
              <i class="fas fa-envelope prefix grey-text"></i>
              <input type="text" id="formNombre" [(ngModel)]="boletoPost.nombre" class="form-control validate" mdbInput>
              <label data-error="wrong" data-success="right" for="formNombre">Nombres</label>
            </div>

            <div class="md-form mb-4">
              <i class="fas fa-lock prefix grey-text"></i>
              <input type="text" name="formDestino" [(ngModel)]="boletoPost.destino" id="formDestino" class="form-control validate" mdbInput>
              <label data-error="wrong" data-success="right" for="formDestino">Destino</label>
            </div>

            <div class="input-group">
                <input class="form-control validate" placeholder="yyyy-mm-dd" [(ngModel)]="fechaDatePicker" ngbDatepicker
                  #d="ngbDatepicker" id="formFechaViaje">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                </div>
              </div>



            <button type="submit" (click)="onSubmit()" mdbBtn color="primary" mdbWavesEffect>Solicitar</button>
          </mdb-card-body>
        </mdb-card>
        <!-- Card -->

      </div>
    </div>
  </div>
</div>
